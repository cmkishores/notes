{% extends 'base.html' %}
{% load static %}

{% block title  %} Notes {% endblock title %}

{% block content %} 
<div class="card" style="width: 500px" >
  <div class="card-body">
   <h1>{{ note.title }}</h1>

	<p> {{ note.detail }} </p>
	<a href="{% url 'editnotes' note.id %}" class="card-link">Edit Note</a>
	<a href="{% url 'deletenotes' note.id %}" class="card-link">Delete Note</a>
  </div>
  
</div>

<a href="{% url 'notes' %}" class="card-link">Go back</a>


{% endblock content %}
